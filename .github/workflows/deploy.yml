name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for gh-pages

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Build the app
      - run: npm run build

      # 5️⃣ Deploy to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}  # Your PAT
          publish_dir: ./dist
          force_orphan: true
